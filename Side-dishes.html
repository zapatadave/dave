    <style>
        * {
            padding: 0;

        body {
            background-image: url(BG.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        h1 {
            color: #ffdb12;
            text-align: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 50px;
            letter-spacing: 10px;
        }

        h1 {
            font-size: 50px;
            color: #ffdb12;
            text-align: center;
            -webkit-animation: glow 1s ease-in-out infinite alternate;
            -moz-animation: glow 1s ease-in-out infinite alternate;
            animation: glow 1s ease-in-out infinite alternate;
        }

        @-webkit-keyframes glow {
            from {
                text-shadow: 0 0 10px #b90707, 0 0 10px #b90707, 0 0 10px #b90707, 0 0 10px #b90707, 0 0 10px #b90707, 0 0 40px #b90707, 0 0 40px #b90707;
            }

            to {
                text-shadow: 0 0 20px yellow, 0 0 10px yellow, 0 0 10px yellow, 0 0 10px yellow, 0 0 10px yellow, 0 0 10px yellow, 0 0 10px yellow;
            }
        }

        #header {
            padding: 1em;
            background-color: #b90707;
        }

        #links {
            background-color: #ffdb12;
            margin: 0;
            padding: 1em;
            text-align: center;
        }

            #links a {
                color: #000;
                text-decoration: none;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin-left: 50px;
                margin-right: 50px;
            }

            #links :hover {
                color: red;
                transition: all 0.1s ease-in;
            }
             .container {
            background-color: #ffdb12;
            min-height: 400px;
            width: 930px;
            margin: 50px auto 0;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
         }
          .container .box {
              position: relative;
              width: 300px;
              height: 420px;
              background: white;
              margin:1.3mm;
              box-sizing: border-box;
              display: inline-block;
          
          }
          .container .box .imgBox
          {
              position: relative;
              overflow: hidden;
          }
         .container .box .imgBox img 
         {
            object-fit: cover; 
            width: 300px;
            height: 420px;
            transition: transform 2s;
         }
         .container .box:hover .imgBox img 
         {
             transform: scale(1.2);
         }
         .container .box .info
         {
             position: absolute;
             top: 10px;
             left: 10px;
             bottom: 10px;
             right: 10px;
             background: rgba(0,0,0,.5);
             transform: scaleY(0);
             transition: transform .5s;
         }
         .container .box:hover .info
         {
             transform: scaleY(1);
         }
         .container .box .info .content 
         {
             position: absolute;
             top: 50%;
             left: 10%;
             bottom: 20%;
             right: 10%;
             transform: translateY(-50%);
             text-align:center;
             padding: 15px;
             color:#b90707;
         }
         .container .box .info .content h2
         {
             margin:20;
             padding:0;
             font-size: 35px;
             color: #ffdb12;
             font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            
         }
         .container .box .info .content h3
         {
             margin:20;
             padding:0;
             font-size: 25px;
             color: white;
             font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            
         }
            
    </style>
